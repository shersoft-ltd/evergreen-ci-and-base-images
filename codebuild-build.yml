version: 0.2

batch:
  fast-fail: false
  build-graph:
    - identifier: node_18_arm
      env:
        type: ARM_CONTAINER
        image: aws/codebuild/amazonlinux2-aarch64-standard:3.0
        variables:
          RUNTIME: node
          VERSION: "18"
          ARCHITECTURE: arm
      ignore-failure: false

    - identifier: node_18_x86
      env:
        type: LINUX_CONTAINER
        variables:
          RUNTIME: node
          VERSION: "18"
          ARCHITECTURE: x86
      ignore-failure: false

    - identifier: node_20_arm
      env:
        type: ARM_CONTAINER
        image: aws/codebuild/amazonlinux2-aarch64-standard:3.0
        variables:
          RUNTIME: node
          VERSION: "20"
          ARCHITECTURE: arm
      ignore-failure: false

    - identifier: node_20_x86
      env:
        type: LINUX_CONTAINER
        variables:
          RUNTIME: node
          VERSION: "20"
          ARCHITECTURE: x86
      ignore-failure: false

    - identifier: node_ci_cd_18_arm
      env:
        type: ARM_CONTAINER
        image: aws/codebuild/amazonlinux2-aarch64-standard:3.0
        variables:
          RUNTIME: node-ci-cd
          VERSION: "18"
          ARCHITECTURE: arm
      ignore-failure: false

    - identifier: node_ci_cd_18_x86
      env:
        type: LINUX_CONTAINER
        variables:
          RUNTIME: node-ci-cd
          VERSION: "18"
          ARCHITECTURE: x86
      ignore-failure: false

    - identifier: node_ci_cd_20_arm
      env:
        type: ARM_CONTAINER
        image: aws/codebuild/amazonlinux2-aarch64-standard:3.0
        variables:
          RUNTIME: node-ci-cd
          VERSION: "20"
          ARCHITECTURE: arm
      ignore-failure: false

    - identifier: node_ci_cd_20_x86
      env:
        type: LINUX_CONTAINER
        variables:
          RUNTIME: node-ci-cd
          VERSION: "20"
          ARCHITECTURE: x86
      ignore-failure: false

    - identifier: python_3_11_arm
      env:
        type: ARM_CONTAINER
        image: aws/codebuild/amazonlinux2-aarch64-standard:3.0
        variables:
          RUNTIME: python
          VERSION: "3.11"
          ARCHITECTURE: arm
      ignore-failure: false

    - identifier: python_3_11_x86
      env:
        type: LINUX_CONTAINER
        variables:
          RUNTIME: python
          VERSION: "3.11"
          ARCHITECTURE: x86
      ignore-failure: false

    - identifier: python_3_12_arm
      env:
        type: ARM_CONTAINER
        image: aws/codebuild/amazonlinux2-aarch64-standard:3.0
        variables:
          RUNTIME: python
          VERSION: "3.12"
          ARCHITECTURE: arm
      ignore-failure: false

    - identifier: python_3_12_x86
      env:
        type: LINUX_CONTAINER
        variables:
          RUNTIME: python
          VERSION: "3.12"
          ARCHITECTURE: x86
      ignore-failure: false

phases:
  pre_build:
    commands:
      - echo Login in to Amazon ECR
      - aws ecr get-login-password --region eu-west-1 | docker login --username AWS --password-stdin $REGISTRY

  build:
    commands:
      - echo Check Docker version
      - docker version

      - echo Move into correct directory
      - cd runtimes/$RUNTIME

      - echo Build, tag, and push draft image to Amazon ECR
      - docker buildx build --platform linux/amd64,linux/arm64 --tag ${REGISTRY}/${RUNTIME}:draft-${VERSION}-${ARCHITECTURE}-${CODEBUILD_BUILD_NUMBER} --build-arg RUNTIME=${RUNTIME} --build-arg VERSION=${VERSION} --push .
